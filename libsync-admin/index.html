<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="LibSync - Your Library, Automated & Closer - Admin Dashboard" />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LibSync Admin" />
    
    <!-- Additional iOS Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons for PWA - Use 512x512 for installed app launch -->
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />
    <link rel="apple-touch-icon" href="/logo-512.png" />
    
    <title>LibSync Admin Dashboard</title>
    <style>
      /* Apply 80% scale immediately via inline CSS to prevent hard refresh issue */
      body:not(.home-page):not(.login-page) {
        transform: scale(0.8) !important;
        transform-origin: top left !important;
        width: 125% !important;
        height: 125% !important;
        position: relative !important;
      }
      html:not(.home-page):not(.login-page) {
        overflow-x: hidden !important;
      }
      body:not(.home-page):not(.login-page) .login-container,
      body:not(.home-page):not(.login-page) .layout-main,
      body:not(.home-page):not(.login-page) .layout-content,
      body:not(.home-page):not(.login-page) .sidebar {
        transform: scale(1) !important;
      }
    </style>
    <script>
      // CRITICAL: Apply scaling DIRECTLY via inline styles BEFORE anything else loads
      // This runs synchronously and blocks until complete
      (function() {
        function applyScaling() {
          const path = window.location.pathname;
          const body = document.body;
          const html = document.documentElement;
          
          if (!body) {
            // Body not ready yet, try again immediately
            setTimeout(applyScaling, 0);
            return;
          }
          
          // Remove all route classes
          body.classList.remove('home-page', 'login-page');
          html.classList.remove('home-page', 'login-page');
          
          // Apply scaling DIRECTLY via inline styles for immediate effect
          if (path === '/') {
            // Home page - no scaling
            body.classList.add('home-page');
            html.classList.add('home-page');
            body.style.transform = '';
            body.style.width = '';
            body.style.height = '';
            body.style.transformOrigin = '';
            html.style.overflowX = '';
          } else if (path === '/login') {
            // Login page - no scaling
            body.classList.add('login-page');
            html.classList.add('login-page');
            body.style.transform = '';
            body.style.width = '';
            body.style.height = '';
            body.style.transformOrigin = '';
            html.style.overflowX = '';
          } else {
            // All other pages - apply 80% scale DIRECTLY via inline style
            body.style.transform = 'scale(0.8)';
            body.style.transformOrigin = 'top left';
            body.style.width = '125%';
            body.style.height = '125%';
            body.style.position = 'relative';
            html.style.overflowX = 'hidden';
          }
        }
        
        // Run immediately - this is a blocking script
        applyScaling();
        
        // Also run when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyScaling);
        } else {
          applyScaling();
        }
        
        // Watch for path changes (SPA navigation)
        let lastPath = window.location.pathname;
        const checkPath = function() {
          if (window.location.pathname !== lastPath) {
            lastPath = window.location.pathname;
            applyScaling();
          }
        };
        
        // Check frequently for route changes
        setInterval(checkPath, 50);
        
        // Also watch for popstate (browser back/forward)
        window.addEventListener('popstate', applyScaling);
        
        // MutationObserver to re-apply if styles are removed
        const observer = new MutationObserver(function() {
          applyScaling();
        });
        
        // Start observing as soon as body exists
        const startObserving = function() {
          if (document.body) {
            observer.observe(document.body, {
              attributes: true,
              attributeFilter: ['class', 'style'],
              childList: false,
              subtree: false
            });
            observer.observe(document.documentElement, {
              attributes: true,
              attributeFilter: ['class', 'style']
            });
          } else {
            setTimeout(startObserving, 10);
          }
        };
        startObserving();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

      // Handle PWA install prompt for mobile
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        console.log('PWA install prompt available');
        
        // Show custom install button if needed
        // You can add a custom install button here
      });

      // Track when app is installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
