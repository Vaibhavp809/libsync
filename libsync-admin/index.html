<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>LibSync - Your Library, Automated & Closer</title>
    <meta name="title" content="LibSync - Your Library, Automated & Closer" />
    <meta name="description" content="LibSync - Your Library, Automated & Closer - Admin Dashboard" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LibSync" />
    
    <!-- Windows PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-TileImage" content="/logo-512-white.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-navbutton-color" content="#0ea5e9" />
    <meta name="application-name" content="LibSync" />
    
    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons for PWA -->
    <!-- Using white background logo for favicons and Windows tiles -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512-white.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512-white.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Windows Tile Icons - Using white background logo -->
    <meta name="msapplication-square70x70logo" content="/logo.png" />
    <meta name="msapplication-square150x150logo" content="/logo.png" />
    <meta name="msapplication-wide310x150logo" content="/logo-512-white.png" />
    <meta name="msapplication-square310x310logo" content="/logo-512-white.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              // Service Worker registered
            })
            .catch((error) => {
              // Service Worker registration failed
            });
        });
      }

      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Optional: Show custom install button
        // You can add a custom install button UI here if needed
      });

      // Track when app is installed
      window.addEventListener('appinstalled', (evt) => {
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
